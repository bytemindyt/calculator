<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    </head>

    <body class="body">
      <div class="calculator">
      <div class="calculator__top">
          <div class="calculator__heading">
          <h1 class="calculator__title">ByteMind</h1>
          </div>
          <!-- Containers we'll need later -->
          <div class="calculator__sun-container">
      <div class="calculator__sun-battery"></div>
          </div>
      </div>
      <div class="calculator__screen-container">
          <input type="text" class="calculator__screen">
      </div>
      <div class="calculator__keyboard">
          <button type="button" class="button clear-btn">C</button>
          <button type="button" class="button">%</button>
      
          <button type="button" class="button">
              <svg width="27" class="square-symbol" viewBox="0 0 33 23" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2 10l5 11h2.5l6-19H33" stroke="#fff"
                  stroke-width="3" />
              </svg>
          </button>
      
          <button type="button" class="button">&divide</button>
          <button type="button" class="button">1</button>
          <button type="button" class="button">2</button>
          <button type="button" class="button">3</button>
          <button type="button" class="button">&times</button>
      
          <button type="button" class="button">4</button>
          <button type="button" class="button">5</button>
          <button type="button" class="button">6</button>
          <button type="button" class="button"> &minus; </button>
      
          <button type="button" class="button">7</button>
          <button type="button" class="button">8</button>
          <button type="button" class="button">9</button>
          <button type="button" class="button button_type_plus">+</button>
      
          <button type="button" class="button">0</button>
          <button type="button" class="button">.</button>
          <button type="button" class="button">=</button>
      
          <!-- etc -->
      </div>
      </div>
    </body>

</html>
